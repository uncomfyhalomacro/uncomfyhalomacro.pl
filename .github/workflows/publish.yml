name: Publish

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    container: opensuse/tumbleweed:latest
    env:
      PAGES_BRANCH: gh-pages
      TOKEN: ${{ secrets.TOKEN }}
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Install dependencies and Rust
      run: |
        zypper --non-interactive in zola just cargo
    - name: Install openring-rs
      run: |
        cargo install --git https://github.com/lukehsiao/openring-rs
    - name: Generate openring
      run: |
        export PATH="${PATH}:${HOME}/.cargo/bin"
        just webring
    - name: Generate static site
      run: |
        just build
    - name: Publish static site
      run: |
        export CI_COMMIT_SHA="$(git rev-parse HEAD)"
        cp LICENSE public/LICENCE
        pushd public
        touch .nojekyll
        echo "uncomfyhalomacro.pl" >> CNAME
        git init
        git remote add origin "https://${TOKEN}@github.com/uncomfyhalomacro.github.io.git"
        git add -A
        git commit -m "update site page for ${CI_COMMIT_SHA}"
        git push --force -u origin main


